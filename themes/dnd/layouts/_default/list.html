{{ define "headb" }}
<div id="small_splash">
  <span class="small_logo">{{ site.Title }}</span>
  <span class="nav">
      {{ range .Site.Menus.nav }} 
          <a href=" {{ .URL }}">{{ .Name }}</a>
      {{ end }}
  </span>
</div>
{{ end }}

{{ define "main" }}
  <div id="content_no_toc">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ range .Pages }}
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      {{ .Summary }}
    {{ end }}
  </div>
{{ end }}
