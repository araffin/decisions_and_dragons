{{ define "headb" }}
{{ partial "small_splash.html" . }}
{{ end }}

{{ define "main" }}
  <div id="content_no_toc">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ range .Pages }}
      <h2><a class="post_link" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      {{ .Summary }} <a href="{{ .RelPermalink }}">[See more]</a>
    {{ end }}
  </div>
{{ end }}
