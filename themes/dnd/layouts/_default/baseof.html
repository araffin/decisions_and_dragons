<!doctype html>
<html
    lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
    dir="{{ or site.Language.LanguageDirection `ltr` }}"
>

        {{ partial "head.html" . }} {{ if .Param "math" }} {{ partialCached
        "math.html" . }} {{ end }} {{ partialCached "anchor_jump.html" . }}
    </head>
    <body>
        {{ block "main" . }}{{ end }}
    </body>
</html>
