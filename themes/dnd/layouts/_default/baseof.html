<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
  {{ if .Param "math" }}
    {{ partialCached "math.html" . }}
  {{ end }}
</head>
<body>
    {{ block "headb" . }}{{ end }}
    {{ block "main" . }}{{ end }}
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
